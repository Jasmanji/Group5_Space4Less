{% extends 'layout.html'%}

{% block content %}
    <div >
        <h2>Registration</h2>
        <div id="register-text">
            <p> Please fill in all the boxes below</p>
        </div>

        <form method="POST" action=" " novalidate>
            <div class="form-field">{{ form.email.label }} {{ form.email(size=20) }}</div>
            <div class="form-field"> {{ form.password.label }} {{ form.password }}</div>
        </form>
        <p>{{ form.submit }}</p>
    </div>

{% endblock content %}
