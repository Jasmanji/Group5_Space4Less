{% extends 'layout.html' %}

{% block content %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p> Posted by <a href="#">{{ post.author.username }}</a> </p>
        <small> Date posted: {{ post.date_posted.strftime('%Y-%m-%d') }}</small>
        <p >{{ post.content }}</p>
        <img alt= 'hello' src="{{ url_for('static', filename='post_pictures/' + post.image, width=50, height =50) }}">

        {% if current_user.roles == 'renter' %}
            <a href={{ url_for('main.book') }}>Save</a>
        {% endif %}

    {% endfor %}

{% endblock content %}
