{% extends 'layout.html' %}

{% block content %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p> Posted by <a href="#">{{ post.author.username }}</a> </p>
        <small> Date posted: {{ post.date_posted.strftime('%Y-%m-%d') }}</small>
        <p >{{ post.content }}</p>
    {% endfor %}


{% endblock content %}
