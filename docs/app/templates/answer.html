{% extends 'layout.html' %}
{% block content %}
    <form method="POST" novalidate enctype="multipart/form-data">
                {{ form.hidden_tag() }} <!-- we add a CSRF token for protection against furgery attacks -->
                <fieldset class="form-design">
                    <legend class="border-bottom"> answer </legend>

                     <div>
                        {{ form.answer.label(class="form-control-label") }}
                        {{ form.answer(class="form-control form-control-lg") }}
                    </div>

                    <div>
                    <p id="signupbutton">{{ form.submit(class="form-control form-control-lg") }}</p>
                    </div>
                </fieldset>

        </form>
{% endblock content %}
